<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユウカタイマー</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./img/yuuka-favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <img id="main-logo" src="./img/Blue_Archive_logo.svg.png" alt="홈으로" />
      <img id="yuuka-back" src="./img/yuuka-back.jpg" alt="유우카 배경화면" />
      <div id="yuuka-card" class="card">
        <a href="https://namu.wiki/w/%ED%95%98%EC%95%BC%EC%84%B8%20%EC%9C%A0%EC%9A%B0%EC%B9%B4" target="_blank"
          ><img src="./img/yuuka-favicon.jpg" class="card-img-top" alt="..."
        /></a>
        <div class="card-body">
          <h5 class="card-title">
            <ruby>早瀬 <rt>はやせ</rt></ruby> ユウカ
          </h5>
          <p class="card-text">밀레니엄 사이언스 스쿨 소속 학생으로, 학생회인 세미나의 회계이자 집행위원이다.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">소속학원: 밀레니엄 사이언스 스쿨 2학년</li>
          <li class="list-group-item">동아리: 세미나</li>
          <li class="list-group-item">나이: 16살</li>
          <li class="list-group-item">생일: 3월 14일</li>
          <li class="list-group-item">취미: 계산</li>
          <li class="list-group-item">
            CV: <ruby>春花 <rt>はるか</rt></ruby
            >らん
          </li>
        </ul>
        <div class="card-body">
          <!-- <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
        </div>
      </div>
      <div id="timer">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">시간설정</h5>
            <div class="time">
              <input type="text" id="hour" placeholder="00" size="1" maxlength="2" />
              <span> : </span>
              <input type="text" id="minute" placeholder="00" size="1" maxlength="2" />
              <span> : </span>
              <input type="text" id="second" placeholder="00" size="1" maxlength="2" />
            </div>
            <button id="timer-btn-start" class="btn btn-primary">スタート</button>
            <button id="timer-btn-skip" class="btn btn-primary" style="display: none">スキップ</button>
            <div class="progress mt-3">
              <div
                id="progress-bar"
                class="progress-bar"
                role="progressbar"
                aria-label="Basic example"
                aria-valuemin="0"
                aria-valuemax="360000"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="home-container">
      <div id="left">
        <img id="logo" src="./img/Blue_Archive_logo.svg.png" alt="블루아카로고" />
        <button id="start-btn" class="btn btn-primary btn-lg" type="button">ユウカタイマースタート</button>
      </div>
      <div id="yuuka-profile">
        <img id="yuuka-profile-photo" src="./img/yuuka-profile.png" alt="유우카 프로필" />
        <audio id="yuuka-profile-audio" src="./audio/Yuuka_LogIn_1.ogg" preload></audio>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
